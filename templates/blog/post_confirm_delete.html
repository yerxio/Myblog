{% extends "base.html" %}

{% block title %}删除文章 | 我的博客{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">确认删除</h2>
            <p class="card-text">你确定要删除文章 "{{ object.title }}" 吗？此操作不可撤销。</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
{% endblock %}
